<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9e</title>
</head>
<body>
  <input class="js-input" onkeydown="handleCostKeydown(event)">
  <button onclick="
    showName();
  ">Submit</button>
  <p class="js-name"></p>

  <script>
    function showName() {
      const name = document.querySelector('.js-input').value;
      document.querySelector('.js-name').innerHTML = `Your name is: ${name}`;
    }

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        showName();  
      }
    }
  </script>
</body>
</html>
