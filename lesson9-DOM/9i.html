<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    displayCartQuantity();
  ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2)
  ">+2</button>

  <button onclick="
    updateCartQuantity(3)
  ">+3</button>

  <button onclick="
    updateCartQuantity(4)
  ">+4</button>

  <button onclick="
    updateCartQuantity(5)
  ">+5</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    displayCartQuantity();
  ">Reset Cart</button>

  <p class="js-show-quantity"></p>

  <script>
    let cartQuantity = 0;

    displayCartQuantity();

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      } else if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
      } else {
        cartQuantity += change;
        document.querySelector('.js-show-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }   
    }

    function displayCartQuantity() {
      document.querySelector('.js-show-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
