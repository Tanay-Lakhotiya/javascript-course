<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11q</title>
</head>
<body>
  <script>
    function findIndex(array, word) {
      let index;
      for (let i = 0; i < array.length; i++) {
        if (word === array[i]) {
          index = i;
          break;
        }
      }
      
      if (index) {
        console.log(index);
      } else {
        console.log(-1);
      }
    }

    findIndex(['hello', 'world', 'search', 'good', 'search'], 'search');
    findIndex(['green', 'red', 'blue', 'red'], 'yellow');
  </script>
</body>
</html>
