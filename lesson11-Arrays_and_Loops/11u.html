<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11u</title>
</head>
<body>
  <script>
    function removeEgg(foods) {
      let result = [];
      let count = 0;

      const foodsCopy = foods.slice();
      const arrayReversed = foodsCopy.slice();
      for (let i = 0; i < arrayReversed.length; i++) {
        if ('egg' === arrayReversed[i] && count < 2) {
          count++;
          continue;   
        }

        result.push(arrayReversed[i]);
      }

      return result;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    console.log(removeEgg(['egg', 'egg', 'egg']));
  </script>
</body>
</html>
