<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11r</title>
</head>
<body>
  <script>
    function removeEgg(foods) {
      let result = [];
      for (let i = 0; i < foods.length; i++) {
        if ('egg' === foods[i]) {
          continue;
        }
        result.push(foods[i]);
      }

      return result;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</body>
</html>
