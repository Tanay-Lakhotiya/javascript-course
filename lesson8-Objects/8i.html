<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8i</title>
</head>
<body>
  <button onclick="
    playGame('heads'); 
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    function playGame(guess) {
      const randomeNumber = Math.random(); 
      const result = randomeNumber < 0.5 ? 'heads' : 'tails';
      if (result === guess) {
        score.wins ++;
      } else {
        score.losses ++;
      }
      localStorage.setItem('score', JSON.stringify(score));
      alert(`You picked ${guess}. Result was ${result}.
wins: ${score.wins}, Losses: ${score.losses}`);
    }
  </script>
</body>
</html>
