<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10e</title>
  <style>
    .gaming-button,
    .music-button,
    .tech-button {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 15px;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="gaming-button" onclick="
    switchGamingButton();
  ">Gaming</button>

  <button class="music-button" onclick="
    switchMusicButton();
  ">Music</button>

  <button class="tech-button" onclick="
    switchTechButton();
  ">Tech</button>

  <script>
    function switchGamingButton() {
      const button = document.querySelector('.gaming-button');
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }

    function switchMusicButton() {
      const button = document.querySelector('.music-button');
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }

    function switchTechButton() {
      const button = document.querySelector('.tech-button');
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
