<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10d</title>
  <style>
    .gaming-button {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 15px;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="gaming-button" onclick="
    switchButton();
  ">Gaming</button>

  <script>
    function switchButton() {
      const button = document.querySelector('.gaming-button');
      //const containsButton =  button.classList.contains('is-toggled');

      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
