<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10h</title>
  <style>
    .cost-input {
      font-size: 16px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    .error-msg {
      color: red;
    }
  </style>
</head>
<body>
  <input placeholder="Cost of order"    class="js-cost-input cost-input" onkeydown="
  handleCostKeydown(event);
  ">

  <button onclick="
    calculateTotoal();
  " class="calculate-button">Calculate</button>

  <p class="js-total-cost"></p>
  <p class="js-error-msg error-msg"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotoal();  
      }
    }


    function calculateTotoal() {
      
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      document.querySelector('.js-total-cost').innerHTML = '';
      document.querySelector('.js-error-msg').innerHTML = '';

      if (cost <= 0) {
        document.querySelector('.js-error-msg').innerHTML = 'Error: cost cannot be $0 or less than $0';
        return;
      }

      if (cost < 40) {
        cost = cost + 10;
      } 

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      
    }
  </script>
</body>
</html>
