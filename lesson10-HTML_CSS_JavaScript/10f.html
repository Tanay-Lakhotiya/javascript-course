<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10f</title>
  <style>
    .toggle-button {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 15px;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="toggle-button gaming-button" onclick="
    toggleButton('.gaming-button');
  ">Gaming</button>

  <button class="toggle-button music-button" onclick="
    toggleButton('.music-button');
  ">Music</button>

  <button class="toggle-button tech-button" onclick="
    toggleButton('.tech-button');
  ">Tech</button>

  <script>
    function toggleButton(selector) {
      const button = document.querySelector(selector);
      if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
      } else {
          button.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
